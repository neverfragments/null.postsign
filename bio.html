<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>null.postsign / bio</title>
  <style>
body {
  background: black;
  color: white;
  font-family: monospace;
  margin: 0;
  padding: 2rem;
}
#terminal {
  white-space: pre-wrap;
  max-width: 80%;
  padding: 20px;
}
.cursor {
  display: inline-block;
  background: white;
  width: 8px;
  height: 18px;
  margin-left: 3px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}
.comment  { color: gray; font-style: italic; }
.keyword  { color: #ff79c6; }
.string   { color: #8be9fd; }
.meta     { color: #f1fa8c; }
.operator { color: #ffb86c; }
</style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const lines = ['<span class="comment">// object: NEVER</span>', '<span class="comment">// type: неизвестный / unknown</span>', '<span class="comment">// presence: [undefined]</span>', '<span class="comment">// author: ≠ detected</span>', '<span class="comment">// function: break()</span>', '', '<span class="keyword">NEVER</span> = {', '    origin: <span class="string">«???»</span>,', '    media: [<span class="string">ручная печать</span>, <span class="string">post-poetry</span>, <span class="string">system error</span>, <span class="string">текстура</span>, <span class="string">знак</span>],', '    language: {<span class="string">broken_ru</span>, <span class="string">corrupted_en</span>, <span class="string">остатки_символов</span>},', '    methods: [<span class="string">"manual print"</span>, <span class="string">"alphabet loop"</span>, <span class="string">"meaning failure"</span>, <span class="string">"монтаж ошибки"</span>]', '}', '', '<span class="keyword">init()</span> {', '    deactivate(<span class="string">syntax</span>);', '    erase(<span class="string">readability</span>);', '    print(<span class="string">gesture</span>, <span class="string">через_валик</span>);', '    overlay(<span class="string">письмо</span>, <span class="string">static</span>);', '}', '', '<span class="keyword">process:</span>', '→ буква = noise', '→ слово = glitch', '→ тело текста = сбой', '→ поэзия = след от поэзии', '→ смысл = not found', '', '<span class="meta">NEVER writes:</span>', '- manifest[].fragmented', '- zines (unreadable)', '- alphabets[destroyed]', '- poetry {без слов}', '- images // not pictures, but traces', '', '<span class="keyword">main()</span>:', '    if detect(<span class="string">"style"</span>) → crash()', '    if request(<span class="string">"authorship"</span>) → deny()', '    if expect(<span class="string">"message"</span>) → corrupt()'];
    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.innerHTML = lines[i];
        terminal.appendChild(line);
        i++;
        setTimeout(typeLine, 80);
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        terminal.appendChild(cursor);
      }
    }
    typeLine();
  </script>
</body>
</html>
