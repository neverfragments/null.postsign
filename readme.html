<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>null.postsign / readme</title>
  <style>
body {
  background: black;
  color: white;
  font-family: monospace;
  margin: 0;
  padding: 2rem;
}
#terminal {
  white-space: pre-wrap;
  max-width: 80%;
  padding: 20px;
}
.cursor {
  display: inline-block;
  background: white;
  width: 8px;
  height: 18px;
  margin-left: 3px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}
.comment  { color: gray; font-style: italic; }
.keyword  { color: #ff79c6; }
.string   { color: #8be9fd; }
.meta     { color: #f1fa8c; }
.operator { color: #ffb86c; }
</style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const lines = ['<span class="comment">// null.postsign — m-a-n-i-f-e-s-t</span>', '', '<span class="meta">&gt;&gt; SYSTEM.INIT</span>', '<span class="meta">&gt;&gt; identity:</span> <span class="string">[redacted]</span>', '<span class="meta">&gt;&gt; interface:</span> <span class="string">anonymous / recursive / non-retinal</span>', '<span class="meta">&gt;&gt; boot_mode:</span> <span class="string">glitch + entropy</span>', '', '<span class="keyword">:: premise:</span>', '    <span class="operator">art</span> != <span class="operator">product</span>', '    <span class="operator">art</span> != <span class="operator">decoration</span>', '    <span class="operator">art</span> == <span class="operator">remainder</span>', '    <span class="operator">art</span> == <span class="operator">broken protocol of presence</span>', '', '<span class="keyword">:: rejection:</span>', '    <span class="operator">!beauty_as_commodity</span>', '    <span class="operator">!narrative_as_control</span>', '    <span class="operator">!brand_as_self</span>', '', '<span class="keyword">:: operation:</span>', '    use_material(<span class="string">"trash", "ink", "residue"</span>)', '    refuse(<span class="string">"polish", "institutional_sheen", "clean surfaces"</span>)', '', '<span class="keyword">:: aesthetics:</span>', '    if (<span class="operator">image == complete</span>) -&gt; corrupt()', '    if (<span class="operator">language == stable</span>) -&gt; fragment()', '    if (<span class="operator">sign == centered</span>) -&gt; disperse()', '', '<span class="keyword">:: method:</span>', '    write() == bleed()', '    draw() == fail_gracefully()', '    publish() == dissolve()', '', '<span class="keyword">:: meta-logic:</span>', '    presence == residual', '    meaning == unstable', '    author == placeholder', '    viewer == potential glitch', '', '<span class="keyword">:: signature:</span>', '    [NEVER]', '    → not brand', '    → not person', '    → not name', '    = ∴ residue in system memory', '', '<span class="keyword">:: goal:</span>', '    to leave no product,', '    only looped log of recursive decay', '', '<span class="meta">&gt;&gt; END_TRANSMISSION</span>'];
    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.innerHTML = lines[i];
        terminal.appendChild(line);
        i++;
        setTimeout(typeLine, 80);
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        terminal.appendChild(cursor);
      }
    }
    typeLine();
  </script>
</body>
