<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>README Manifest</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 2em;
      white-space: pre-wrap;
    }
    #output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <script>
    const text = `// null.postsign manifesto
function identity() {
  let signal = "fragmented";
  let structure = "erased";
  let meaning = "shifted";
  return signal + structure + meaning;
}

// The sign is noise
const message = identity();
if (message.includes("noise")) {
  console.log("Decode failure");
} else {
  console.log("Read as void");
}

// end.`;
    let i = 0;
    const output = document.getElementById("output");

    function typeChar() {
      if (i < text.length) {
        output.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, 20);
      }
    }
    typeChar();
  </script>
</body>
</html>
