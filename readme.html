<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>README</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <pre id="manifest"></pre>
  </div>
  <script>
    const text = `// Manifesto [null.postsign]
let signal = undefined;
let sign = corrupt;
let author = dissolve();
let protocol = rebuild();

if (meaning == denied) {
    transmit(noise);
} else {
    hack(sign);
}

// No logo. No brand. No message.
return null;`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("manifest").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
    typeWriter();
  </script>
</body>
</html>
